<!DOCTYPE html>
<html>
    <head>
        <title>Grotto Escape | Game</title>
        <link rel="stylesheet" href="/style.css">
        <script src="/main.js"></script>
    </head>
    <body>
        <canvas id="game"></canvas>
        <div id="loader">
            <h1 id="title">grotto escape</h1>
            <img src="https://raw.githubusercontent.com/dada542/just-platformer-game/main/player.gif">
            <span id="loader-text">loading...</span>
            <span id="likes">Likes for 2nd part: ?/200</span>
        </div>
        <div id="button1" class="button">
            <span>left</span>
        </div>
        <div id="button2" class="button">
            <span>right</span>
        </div>
        <div id="button3" class="button">
            <span>shoot</span>
        </div>
        <div id="button4" class="button">
            <span>jump</span>
        </div>
    </body>
</html>
